<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <!-- Modal for new book entry -->
        <dialog id="newBookModal">
            <p>Hello, this is a modal</p>
            <button id="exit">Exit</button>
            <form id="bookEntry" action="" method="post">
                <label for="title">*Title</label>
                <input type="text" id="title" name="title" required>

                <label for="author">*Author</label>
                <input type="text" id="author" name="author" required>

                <label for="pageNum">*Number of Pages</label>
                <input type="number" id="pageNum" name="pageNum" required>

                <label for="cover">*Cover URL</label>
                <input type="url" id="cover" name="cover" required>

                <label for="description">*Description</label>
                <textarea name="description" id="description" maxlength="200" required></textarea>

                <div class="checkbox">
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                </div>

                <button type="submit" id="submitBook">Submit</button>
            </form>
        </dialog>


        <div class="nav">
            <div class="search">
                <img src="./img/magnify.svg" alt="search icon">
                <form id="searchForm" action="" method="post">
                    <input type="text" id="search" name="search" placeholder="Search">
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="icons">
                <img src="./img/email-alert-outline.svg" alt="message icon">
                <img src="./img/bell-ring-outline.svg" alt="bell icon">
                <img src="./img/account-group-outline.svg" alt="friends icon">
            </div>

        </div>
        <div class="sidebar-wrapper">
            <div class="title">
                <img src="./img/candy-worm-svgrepo-com.svg" alt="worm icon">
                <p>Bookworm</p>
            </div>
            <div class="btns">
                <ul>
                    <li><button class="home">Home</button></li>
                    <li><button class="addBook">ADD A BOOK</button></li>
                    <li><button class="completed">COMPLETED</button></li>
                    <li><button class="toBeRead">TO BE READ</button></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <p>Kiara</p>
            </div>
        </div>

        <div class="main-wrapper">
            <p>LIBRARY</p>
            <div id="cards">
                <div class="card">
                    <img src="./img/loveHypothesis.png" alt="book cover">
                    <div class="content">
                        <p class="title">The Love Hypothesis</p>
                        <p class="author">Ali Hazelwood</p>
                        <hr>
                        <p class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere ab accusantium nesciunt ut doloribus molli...</p>
                        <div class="bottom">
                            <p class="pageNum"># 432</p>
                            <button class="read">Read</button>
                        </div>
                    </div>
                </div>
            
                <!-- <div class="card">Card 2</div> -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
