<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <img src="./img/magnify.svg" alt="search icon">
            <input type="text" placeholder="Search">
            <img src="./img/email-alert-outline.svg" alt="message icon">
            <img src="./img/bell-ring-outline.svg" alt="bell icon">
            <img src="./img/account-group-outline.svg" alt="friends icon">

        </div>
        <div class="sidebar-wrapper">
            <div class="title">
                <img src="./img/candy-worm-svgrepo-com.svg" alt="worm icon">
                <p>Bookworm</p>
            </div>
            <div class="btns">
                <ul>
                    <li><button>Home</button></li>
                    <li><button>ADD A BOOK</button></li>
                    <li><button>COMPLETED</button></li>
                    <li><button>TO BE READ</button></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <p>Kiara</p>
            </div>
        </div>

        <div class="main-wrapper">
            <p>LIBRARY</p>
            <div class="cards">
                <div>Card 1</div>
                <div>Card 2</div>
            </div>
        </div>
    </div>
    <!-- <button class="create">Create</button> -->

    <script src="index.js"></script>
</body>
</html>
