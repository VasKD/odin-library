<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworm</title>
    <link rel="stylesheet" href="style.css">
    <!-- Squada One Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dangrek&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&family=Jersey+10&family=Kanit&family=Londrina+Sketch&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Squada+One&family=Tilt+Neon&display=swap" rel="stylesheet">
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dangrek&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&family=Jersey+10&family=Kanit&family=Londrina+Sketch&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Squada+One&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <!-- Modal for new book entry -->
        <dialog id="newBookModal">
            <p class="modal-title">Create a New Book Entry</p>
            <button id="exit"><img src="./img/circle-xmark-svgrepo-com.svg" alt="exit icon"></button>
            <form id="bookEntry" action="" method="post">
                <label for="title">*Title</label>
                <input type="text" id="title" name="title" required>

                <label for="author">*Author</label>
                <input type="text" id="author" name="author" required>

                <label for="pageNum">*Number of Pages</label>
                <input type="number" id="pageNum" name="pageNum" required>

                <label for="cover">*Cover URL</label>
                <input type="url" id="cover" name="cover" required>

                <label for="description">*Description</label>
                <textarea name="description" id="description" required></textarea>

                <div class="checkbox">
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                </div>

                <button type="submit" id="submitBook">Submit</button>
            </form>
        </dialog>


        <div class="nav">
            <div class="search">
                <img src="./img/magnify.svg" alt="search icon">
                <form id="searchForm" action="" method="post">
                    <input type="text" id="search" name="search" placeholder="Search">
                </form>
            </div>
            <div class="icons">
                <img src="./img/email-svgrepo-com.svg" alt="message icon">
                <img src="./img/bell-svgrepo-com (1).svg" alt="bell icon">
                <img src="./img/group-add-1-svgrepo-com.svg" alt="friends icon">
            </div>

        </div>


        <div class="sidebar-wrapper">
            <div id="title">
                <img src="./img/candy-worm-svgrepo-com.svg" alt="worm icon">
                <p>Bookworm</p>
            </div>
            <div class="btns">
                <ul>
                    <li class="highlight"><button id="home" class="clicked"><img src="./img/house-chimney-blank-svgrepo-com.svg" alt="home icon">HOME</button></li>
                    <li><button id="addBook"><img src="./img/add-plus-circle-svgrepo-com.svg" alt="add icon">ADD A BOOK</button></li>
                    <li><button id="completed"><img src="./img/book-svgrepo-com.svg" alt="closed book icon">COMPLETED</button></li>
                    <li><button id="toBeRead"><img src="./img/book-open-svgrepo-com.svg" alt="open book icon">TO BE READ</button></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <div class="user">
                    <img src="./img/person-circle.svg" alt="profile icon">
                    <p>Kiara</p>
                </div>
                <div class="icons">
                    <img src="./img/info-circle.svg" alt="info icon">
                    <img src="./img/gear.svg" alt="settings icon">
                </div>
            </div>
        </div>


        <div class="main-wrapper">
            <p class="library-header">LIBRARY</p>
            <div id="cards"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
